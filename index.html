<!DOCTYPE html>
<html>

<head>
    <!--CounterLXXXXIII-->

    <title>D&D Roll: Dungeons and Dragons dice automated</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="functions.js"></script>
    <script type="text/javascript" src="elements.js"></script>

</head>

<body id="body" onload="startup()">

    <div class="row" style="padding-top: 0px">
        <div class="column" style="max-width: 10%; padding-top: 0px"></div>
        <div class="column" style="background-color: rgba(255,255,255,0.85); padding-top: 0px">

        <!--Page Head-->

            <h1>D&D Roll</h1>

        <!--First row of headers-->

            <div class="settingsBar">
                <!--Armor Class Field-->


                <label for="AC">Armor Class:</label>
                <input type="text" id="AC" name="AC" placeholder="Armor Class"> <br />


                <!--Strength Field-->


                <label for="str">Strength:</label>
                <input type="text" id="str" name="str" placeholder="Strength"> <br />


                <!--Dexterity Field-->


                <label for="dex">Dexterity:</label>
                <input type="text" id="dex" name="dex" placeholder="Dexterity"> <br />

            </div>

        

            <div class="row">


                <!--Advantage/Disadvantage-->

                <div class="column">

                    <div class="row" style="padding: 0px">
                        <div class="column" style="padding: 0px">
                            <label for="disadvantage">Disadvantage:</label> <br />
                            <input type="checkbox" id="disadvantageBox" onclick="advantageChanged(-1)" style="accent-color: #DD3E3E">
                        </div>
                        <div class="column" style="padding: 0px">
                            <label for="advantage">Advantage:</label> <br />
                            <input type="checkbox" id="advantageBox" onclick="advantageChanged(1)" style="accent-color: #DD3E3E">
                        </div>
                    </div>
                </div>
            </div>

            <!--Second Row of Headers-->
            <div class="row" style="border-block-end: 5px solid #DD3E3E; padding-bottom: 0px">

                <!--Critical Success/Failure Rule-->

                <div class="column">
                    <label for="critRule">Critical success/failure:</label> <br />
                    <input type="checkbox" id="nat20" checked>
                </div>

                <!--Refresh Grid Button-->

                <div class="column">
                    <input type="button" onclick="refreshGrid()" value="Refresh Grid">
                </div>
            </div>


            <!--Start of all Roll Options-->
            <!--Column Option Buttons-->

            <div class="row" style="padding-top: 15px">
                <div class="column" style="padding: 0px; min-height: 0px">
                    <input type="button" onclick="columnNumber(-1)" value="-" />
                    <input type="button" onclick="columnNumber(1)" value="+" />
                </div>
                <div class="column" style="max-width: 25%; padding: 0px; min-height: 0px"></div>
            </div>

            <div class="row" id="grid&feedback">

                <!--Grid-->

                <div class="column" id="grid"></div>

                <!--Feedback-->

                <div class="column" style="max-width: 25%; font-size:small;">
                    <div id="feedback" style="opacity: 0.8; background-color: palegreen; padding: 15px; min-height: 60px; border: solid; border: green 5px;">Output:</div>
                </div>
            </div>
        </div>
        <div class="column" style="max-width: 10%; padding-top: 0px"></div>
    </div>
</body>
</html>
