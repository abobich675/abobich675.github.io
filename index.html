<!DOCTYPE html>
<html>

<head>
    <!--CounterIX-->
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="functions.js"></script>
    <script type="text/javascript" src="elements.js"></script>


</head>

<body>

    <script>fetch("weapons.json")
            .then(response => response.json())
            .then(data => {
                console.log(data);
                createGrid(data);
            })</script>


    <!--Page Head-->

    <h1>D&D Roll</h1>
    <div class="row">

        <!--Armor Class Field-->

        <div class="column">
            <label for="AC">Enter your target's Armor Class in the field below:</label> <br />
            <input type="text" id="AC" name="AC" placeholder="Armor Class">
        </div>

        <!--Strength Field-->

        <div class="column">
            <label for="str">Enter your strength in the field below:</label> <br />
            <input type="text" id="str" name="str" placeholder="Strength">
        </div>

        <!--Dexterity Field-->

        <div class="column">
            <label for="dex">Enter your dexterity in the field below:</label> <br />
            <input type="text" id="dex" name="dex" placeholder="Dexterity">
        </div>

        <!--Critical Success/Failure Rule-->

        <div class="column">
            <label for="AC">Critical success/failure:</label> <br />
            <input type="checkbox" id="nat20" checked>
        </div>

        <!--Refresh Grid Button-->

        <div class="column">
            <input type="button" onclick="refreshGrid()" value="Refresh Grid">
        </div>
    </div>


    <!--Start of all Roll Options-->

    <div class="row">

        <div class="column">

            <div class="row">

                <!--Greatsword-->

                <div class="column" style="background-color:#aac;">

                    <p id="r1c1">Custom</p>
                    <input type="button" onclick="(attack(0))" value="Roll">

                </div>

                <!--Greataxe-->

                <div class="column" style="background-color: #aaa">

                    <p id="r1c2">Greatsword: 2d6 + 3</p>
                    <input type="button" onclick="attack(1)" value="Roll">

                </div>

                <!--Legacy Greataxe-->

                <div class="column" style="background-color: #bbb;">

                    <p id="r1c3">Greataxe: 1d12 + 3</p>
                    <input type="button" onclick="weapon(roll(1,12),3)" value="Roll">

                </div>
            </div>
            <div id="grid"></div>
        </div>

        <!--Feedback-->

        <div class="column" style="max-width: 25%; font-size:small;">
            <div id="feedback" style="background-color: palegreen; padding: 15px; min-height: 60px; border: solid; border-color: green; border-width: 5px">Output:</div>
        </div>
    </div>
</body>
</html>
