<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="functions.js"></script>
    <link href="savedWeapons.txt" rel="import" />
</head>

<body>

    <!--Page Head-->

    <h1>D&D Roll</h1>

    <label for="AC">Enter your target's Armor Class in the field below:</label> <br />
    <input type="text" id="AC" name="AC" placeholder="Armor Class">


    <!--Start of all Roll Options-->

    <div class="row">

        <div class="column">

            <div class="row">

                <!--Custom-->

                <div class="column" style="background-color:#aac;">

                    <p>Custom</p>
                    <input type="button" onclick="(weapon(roll(1,12),3))" value="Roll">

                </div>

                <!--Greatsword-->

                <div class="column" style="background-color: #aaa">

                    <p>Greatsword: 2d6 + 3</p>
                    <input type="button" onclick="greatsword(3)" value="Roll">

                </div>

                <!--Greataxe-->

                <div class="column" style="background-color: #bbb;">

                    <p>Greataxe: 1d12 + 3</p>
                    <input type="button" onclick="weapon(roll(1,12),3)" value="Roll">

                </div>
            </div>
        </div>

        <!--Feedback-->

        <div class="column" style="max-width: 25%">
            <div id="feedback" style="background-color: palegreen; padding-top: 15px; min-height: 60px; border: solid; border-color: green; border-width: 5px">Output:</div>
        </div>



    </div>







</body>

</html>
