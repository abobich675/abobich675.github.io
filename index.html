<!DOCTYPE html>
<html>

<head>
    <!--CounterL-->

    <title>D&D Roll: Dungeons and Dragons dice automated</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="functions.js"></script>
    <script type="text/javascript" src="elements.js"></script>

    <script>fetch("data.json")
            .then(response => response.json())
            .then(data => {
                console.log(data);
                createGrid(data);
            })</script>


</head>

<body>


    <!--Page Head-->

    <h1>D&D Roll</h1>

    <!--First row of headers-->
    <div class="row">

        <!--Armor Class Field-->

        <div class="column">
            <label for="AC">Enter your target's Armor Class in the field below:</label> <br />
            <input type="text" id="AC" name="AC" placeholder="Armor Class">
        </div>

        <!--Strength Field-->

        <div class="column">
            <label for="str">Enter your strength in the field below:</label> <br />
            <input type="text" id="str" name="str" placeholder="Strength">
        </div>

        <!--Dexterity Field-->

        <div class="column">
            <label for="dex">Enter your dexterity in the field below:</label> <br />
            <input type="text" id="dex" name="dex" placeholder="Dexterity">
        </div>

        <!--Advantage/Disadvantage-->

        <div class="column">

            <div class="row" style="padding: 0px">
                <div class="column" style="padding: 0px">
                    <label for="disadvantage">Disadvantage:</label> <br />
                    <input type="checkbox" id="disadvantageBox" onclick="advantageChanged(-1)" style="accent-color: #DD3E3E">
                </div>
                <div class="column" style="padding: 0px">
                    <label for="straightRoll">Straight Roll:</label> <br />
                    <input type="checkbox" id="straightRollBox" onclick="advantageChanged(0)" style="accent-color: #DD3E3E" checked>
                </div>
                <div class="column" style="padding: 0px">
                    <label for="advantage">Advantage:</label> <br />
                    <input type="checkbox" id="advantageBox" onclick="advantageChanged(1)" style="accent-color: #DD3E3E">
                </div>
            </div>
        </div>

        <!--Second Row of Headers-->
        <div class="row" style="border-block-end: 5px solid lightsalmon; padding-bottom: 0px">
                
            <!--Critical Success/Failure Rule-->

            <div class="column">
                <label for="critRule">Critical success/failure:</label> <br />
                <input type="checkbox" id="nat20" checked>
            </div>

            <!--Refresh Grid Button-->

            <div class="column">
                <input type="button" onclick="refreshGrid()" value="Refresh Grid">
            </div>
        </div>
    </div>


    <!--Start of all Roll Options-->

    <div class="row" style="padding-top: 15px">

        <div class="column" style="max-width: 75%" id="grid">
            <!--<input type="button" style="min-height:75px; padding:25px; background-color:grey" value="Test Button">-->
        </div>

        <!--Feedback-->

        <div class="column" style="max-width: 25%; font-size:small;">
            <div id="feedback" style="background-color: palegreen; padding: 15px; min-height: 60px; border: solid; border-color: green; border-width: 5px">Output:</div>
        </div>
    </div>
</body>
</html>
